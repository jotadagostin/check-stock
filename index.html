<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Control</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="control">
      <h1 class="title">Stock Control</h1>
      <button class="add">+</button>
      <input type="search" class="search" />
    </header>
    <main>
      <form action="" class="cadastro">
        <input type="text" id="name" placeholder="Product name" class="cadastro-campo">
        <input type="text" id="brand" placeholder="Brand" class="cadastro-campo">
        <input type="number" id="qtd" placeholder="Quantity" class="cadastro-campo">
        <input type="submit" id="qtd" value="submit" class="cadastro-envio">
      </form>
      <table class="content">
        <thead class="topic">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <script src="/javascript/main.js"></script>
    <script src="/javascript/config.js"></script>
  </body>
</html>
